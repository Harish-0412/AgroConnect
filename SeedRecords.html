      <body>
        <div class="container">
          <h1>Seed Sowing Record</h1>
      
          <form id="sowingForm">
            <label>
              Crop Name 
              <span title="Enter the name of the crop you are sowing, e.g., Wheat or Rice">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="cropName" placeholder="e.g., Wheat, Rice" required />
          
            <label>
              Seed Type 
              <span title="Specify seed type, e.g., Hybrid, Heirloom, Local variety">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="seedType" placeholder="e.g., Hybrid, Heirloom" required />
          
            <label>
              Sowing Date 
              <span title="Select the date when you planted or will plant the seeds">‚ÑπÔ∏è</span>
            </label>
            <input type="date" id="sowingDate" required />
          
            <label>
              Field/Plot Number 
              <span title="Mention the field number or name for tracking, e.g., Plot 3B">‚ÑπÔ∏è</span>
            </label>
            <input type="text" id="fieldNumber" placeholder="e.g., Plot 3B, Field #7" required />
          
            <label>
              Additional Notes 
              <span title="Any other info like fertilizer used, irrigation method, etc.">‚ÑπÔ∏è</span>
            </label>
            <textarea id="notes" placeholder="e.g., Used drip irrigation or added compost..."></textarea>
          
            <button type="submit">Add Record</button>
          </form>
          
      
          <h2>History</h2>
          <table id="recordTable">
            <thead>
              <tr>
                <th>Crop</th>
                <th>Seed Type</th>
                <th>Sowing Date</th>
                <th>Field</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </body>
